<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <main>      
        <section class="sign-in">
            <div class="logo">
                <img src="/images/Jeff.jpg">
            </div>
            <div class="sign-text">
                <div class="type-info">
                    <h1 style="font-size: 40px;">Sign In</h1>
                    <form>
                        <p><strong>Email(phone or mobile accounts)</strong></p>
                        <input type="email" name="email" size="30" placeholder="Enter Email"/>
                    </form>
                </div>
                <div class="pass">             
                    <p>Password</p>             
                    <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="blank">Forgot Password</a></p>
                </div>
                <div class="buttons">
                    <form>
                        <input type="password" name="password" size="30" placeholder="Enter Password"/>
                    </form>
                </div>
                <br>
                <div class="button1">
                    <input type="submit" style="background-color: rgba(255, 196, 1, 0.897);" value="Continue"/>
                </div>
                <br>
            </div>
        </section>
        <section>
            <div class="new-account">
                <div class="account-text">
                   <p>New to Amazon?</p> 
                </div>
                <div class="button2">
                    <input type="submit" value="Create Your Amazon Account"/>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <hr>
        <br>
        <div class="footnote-stuff">
            <div class="helpful-links">
                <a class="helpful-link" href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088" target="blank">Conditions of use</a>
                <a class="helpful-link" href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496" target="blank">Privacy Policy</a>
                <a class="helpful-link" href="https://www.amazon.com/gp/help/customer/display.html" target="blank">Help</a>
            </div>
            <div class="copyright">
            <p>&copy 1996-2020, Amazon.com,inc or it's affiliates</p>
            </div>
        </div>
    </footer>  
</body>
</html>
